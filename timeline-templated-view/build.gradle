plugins {
    id 'java'
    id 'application'
}

group 'com.nishant'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'com.nishant.timeline.TimeLineApplication'

repositories {
    mavenCentral()
}
project.ext{
    dropwizardVersion = '1.3.5'
}


dependencies {
    compile project(':timeline-model')
    compile (
        'io.dropwizard:dropwizard-core:'+ dropwizardVersion,
        'io.dropwizard:dropwizard-views:' + dropwizardVersion,
        'io.dropwizard:dropwizard-views-freemarker:' + dropwizardVersion
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Configure the run task to start the Dropwizard service
run {
    args 'server', './config.yml'
}

